<!DOCTYPE html>
<html>
  <head>
    <title>El Club</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El Club" />

    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>

  <body>
    <div id="content">
      <div id="logo-wrapper">
        <img src="images/logo.png" alt="Logo El Club" />
      </div>

      <div class="content-body">
        <div id="screen-1" class="active">
          <form action="/">
            <div class="form-header">
              <div class="registration-types">
                <button class="toggle active">Desconto</button>
                <button class="toggle" data-goto="screen-2">Aniversário</button>
              </div>

              <div class="form-description">
                Cadastre-se abaixo e garanta o desconto do dia.
              </div>
            </div>

            <div class="form-body">
              <label>
                <input type="text" name="nome" class="input input-text" placeholder="NOME" />
              </label>
              <label>
                <input type="email" name="email" class="input input-text" placeholder="E-MAIL" />
              </label>
              <label>
                <select name="festa" class="input input-text" placeholder="FESTA">
                  <option value="0">ESCOLHA UMA FESTA</option>
                  <option value="21">festa 1</option>
                  <option value="22">festa 2</option>
                </select>
              </label>
            </div>

            <div class="form-footer">
              <input type="submit" class="input" value="ok" />
            </div>
          </form>
        </div>

        <div id="screen-2">
          <form action="/">
            <div class="form-header">
              <div class="registration-types">
                <button class="toggle" data-goto="screen-1">Desconto</button>
                <button class="toggle active">Aniversário</button>
              </div>

              <div class="form-description">
                Faz aniversário essa semana?</br>
                Venha por nossa conta COM OS AMIGOS.
              </div>
            </div>

            <div class="form-body">
              <label>
                <input type="text" name="nome" class="input input-text" placeholder="NOME" />
              </label>
              <label>
                <input type="text" name="birthday-fake" class="input input-text fake-date-field" placeholder="DATA DE NASC." />
                <input type="date" name="birthday" class="input input-text" />
              </label>
              <label>
                <input type="number" name="rg" class="input input-text" placeholder="RG" />
              </label>
            </div>

            <div class="form-footer">
              <input type="submit" class="input" value="ok" />
            </div>
          </form>
        </div>

        <div id="screen-3">
          <form action="/">
            <div class="form-body">
              <label>
                <select name="festa" class="input input-text" placeholder="FESTA">
                  <option value="0">ESCOLHA UMA FESTA</option>
                  <option value="21">festa 1</option>
                  <option value="22">festa 2</option>
                </select>
              </label>
              <label>
                <input type="text" name="amigo1" class="input input-text" placeholder="AMIGO 1" />
              </label>
              <label>
                <input type="text" name="amigo2" class="input input-text" placeholder="AMIGO 2" />
              </label>
              <label>
                <input type="text" name="amigo3" class="input input-text" placeholder="AMIGO 3" />
              </label>
            </div>

            <div class="form-footer">
              <input type="submit" class="input" value="ok" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.select-box-it.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
