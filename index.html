<!DOCTYPE html>
<html>
  <head>
    <title>El Club</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El Club" />

    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>

  <body>
    <div id="content">
      <div id="logo-wrapper">
        <img src="images/logo.png" alt="Logo El Club" />
      </div>

      <div class="content-body">
        <div id="screen-1">
          <form action="/">
            <div class="form-header">
              <div id="registration-types">
                <button class="toggle active">Desconto</button>
                <button class="toggle">Anivers√°rio</button>
              </div>

              <div id="form-description">
                Cadastre-se abaixo e garanta o desconto do dia.
              </div>
            </div>
          </form>

          <div class="form-body">
            <label>
              <input type="text" name="nome" class="input input-text" placeholder="NOME" />
            </label>
            <label>
              <input type="email" name="email" class="input input-text" placeholder="E-MAIL" />
            </label>
            <label>
              <input type="text" name="festa" class="input input-text" placeholder="FESTA" />
            </label>
          </div>

          <div class="form-footer">
            <input type="submit" class="input" value="ok" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
